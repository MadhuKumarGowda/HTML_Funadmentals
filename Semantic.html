<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->

<html lang="en">
<!-- Root element of the HTML document with language set to English -->

<head>
    <!-- Head section containing metadata and page settings -->

    <meta charset="UTF-8">
    <!-- Sets character encoding to UTF-8 for proper text rendering -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures responsive design on mobile devices by controlling viewport scaling -->

    <title>Semantic Tags Demo</title>
    <!-- Title of the webpage displayed in the browser tab -->
</head>

<body>
    <!-- Body section containing the visible content of the webpage -->

    <article class="article">
        <!-- Semantic container for self-contained content like a blog post or news article -->

        <h1>Heading 1</h1>
        <!-- Main heading for the article -->

        <p>
            <!-- Paragraph containing publication date -->
            Published 
            <time datetime="2025-01-01 20:00">September 10, 2025 8:00 PM</time>
            <!-- Semantic <time> tag with machine-readable datetime attribute -->
        </p>

        <p>
            <!-- Paragraph with highlighted text -->
            <mark>Lorem</mark> ipsum dolor, sit amet consectetur adipisicing elit...
            <!-- <mark> highlights part of the text for emphasis -->
        </p>

        <figure>
            <!-- Semantic container for media content with caption -->

            <img src="./Images/coffee_small.jpg" alt="Coffee Mug on the Table">
            <!-- Image element with descriptive alt text for accessibility -->

            <figcaption>Coffee Mug on the Table</figcaption>
            <!-- Caption describing the image -->
        </figure>
    </article>
</body>
</html>
