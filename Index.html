<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag Demo</title>
    <style>
        img{
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1> Image Tag Demo</h1>
    <h3> Image tag with Object-fit cover css</h3>
    <img src="./Images/coffee_small.jpg" alt="coffee Mug on the table">
</body>
</html>
